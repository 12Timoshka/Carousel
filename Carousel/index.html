<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Carousel</title>
        <link rel="stylesheet" href="CSS/style.css">
        <script src="JS/script.js"></script>
    </head>
    <body>
        <header>

        </header> 
        <article>
            <div class="container">
                <div class="left_block">
                    <div class="line_1">
                        <span>Completed<br>projects</span>
                    </div>
                    <div class="line_2">
                        <span>
                            Only a small part of the work performed by our company is presented<br>on the site. 
                            For 14 years on in the construction<br>market we have made happy more than 1000 families
                        </span>
                    </div>
                    <div class="line_3">
                        
                        <div>
                            <div class="info_block">
                                <h2 class="title">City:</h2>
                                <span class="text">Rostov-on-Don LCD admiral</span>
                            </div>
                            <div class="info_block">
                                <h2 class="title">apartment area:</h2>
                                <span class="text">81 m2</span>
                            </div>
                        </div>
                        <div>
                            <div class="info_block">
                                <h2 class="title">Repair time:</h2>
                                <span class="text">3.5 months</span>
                            </div>
                            <div class="info_block">
                                <h2 class="title">Repair Cost:</h2>
                                <span class="text">Upon request</span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="line_4">
                        <button class="nav_btn_prev" onclick="prev()"><img src="Images/left stroke.svg" alt="left stroke"></button>
                        <button class="nav_btn" id="btn0" onclick="select(0)"><img src="Images/point.svg" alt="point"></button>
                        <button class="nav_btn" id="btn1" onclick="select(1)"><img src="Images/point.svg" alt="point"></button>
                        <button class="nav_btn" id="btn2" onclick="select(2)"><img src="Images/point.svg" alt="point"></button>
                        <button class="nav_btn_next" onclick="next()"><img src="Images/right stroke.svg" alt="right stroke"></button>
                    </div>
                </div>
                <div class="right_block">
                    <div class="r_top_block">
                        <button class="btn" id="btn0" onclick="select(0)">Rostov-on-Don, Admiral</button>
                        <button class="btn" id="btn1" onclick="select(1)">Sochi Thieves</button>
                        <button class="btn" id="btn2" onclick="select(2)">Rostov-on-Don Patriotic</button>
                    </div>
                    <div class="r_down_block">
                        <img class="img">
                    </div>
                </div>
            </div>
        </article>
        <footer>

        </footer>
    </body>
</html>
